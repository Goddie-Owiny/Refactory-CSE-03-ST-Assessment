{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-full bg-gray-400 dark:bg-gray-900">
        <!-- Container -->
        <div class="mx-auto">
            <div class="flex justify-center px-6 py-12">
                <!-- Row -->
                <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                    <!-- Col -->
                    <div class="w-full h-auto bg-gray-400 dark:bg-gray-800 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg">
                        <img src="{% static "assessment_app/images/form_image.PNG" %}" class="object-cover h-full w-full">
                    </div>
                    <!-- Col -->
                    <div class="w-full lg:w-7/12 bg-white dark:bg-gray-700 p-5 rounded-lg lg:rounded-l-none">
                        <h3 class="py-4 text-5xl text-center text-emerald-700 font-sans">Student Application Form</h3>
                        <form class="px-8 pt-6 pb-8 mb-4 bg-white dark:bg-gray-800 rounded">
                            {% csrf_token %}

                            <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0 w-1/2">
                                    <label class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white" for="first_name">
                                        First Name
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 text-sm leading-tight border-emerald-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="first_name"
                                        type="text"
                                        placeholder="First Name"
                                    />
                                </div>
                                <div class="md:ml-2 w-1/2">
                                    <label class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white" for="last_name">
                                        Last Name
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 text-sm leading-tight border-emerald-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="last_name"
                                        type="text"
                                        placeholder="Last Name"
                                    />
                                </div>
                            </div>
                            <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0 w-1/2">
                                    <label class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white" for="course">
                                        Course
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 mb-3 text-sm leading-tight border-emerald-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="course"
                                        type="text"
                                        placeholder="Course"
                                    />
                                </div>
                                <div class="md:ml-2 w-1/2">
                                    <label class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white" for="entry_scheme">
                                        Entry Scheme
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 text-sm leading-tight border-emerald-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="entry_scheme"
                                        type="text"
                                        placeholder="Entry Scheme"
                                    />
                                </div>
                            </div>
                            <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0 w-1/2">
                                    <label class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white" for="intake">
                                        Intake
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 mb-3 text-sm leading-tight border-emerald-700 dark:text-white border border-emerald-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="intake"
                                        type="text"
                                        placeholder="Intake"
                                    />
                                </div>
                                <div class="md:ml-2 w-1/2">
                                    <label class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white" for="sponsorship">
                                        Sponsorship
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 mb-3 text-sm leading-tight border-emerald-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="sponsorship"
                                        type="text"
                                        placeholder="Sponsorship"
                                    />
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="gender" class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white">Gender</label>
                                <label class="inline-flex text-emerald-700 items-center mr-4 w-1/2">
                                    <input type="checkbox" name="gender" value="male" class="text-blue-500" />
                                    <span class="ml-2">Male</span>
                                </label>
                                <label class="inline-flex text-emerald-700 items-center mr-4 w-1/2">
                                    <input type="checkbox" name="gender" value="female" class="text-blue-500" />
                                    <span class="ml-2">Female</span>
                                </label>
                            </div>
                            <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0 w-1/2">
                                    <label class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white" for="dob">
                                        Date of Birth
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 dark:text-white border border-emerald-700 rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="dob"
                                        type="date"
                                        placeholder="Date of Birth"
                                    />
                                </div>
                                <div class="md:ml-2 w-1/2">
                                    <label class="block mb-2 text-sm font-bold text-emerald-700 dark:text-white" for="residence">
                                        Residence
                                    </label>
                                    <input
                                        class="w-full px-3 py-2 mb-3 text-sm leading-tight border-emerald-700 dark:text-white border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                        id="residence"
                                        type="text"
                                        placeholder="Residence"
                                    />
                                </div>
                            </div>
                            <div class="mb-6 text-center">
                                <button
                                    class="w-full px-4 py-2 font-bold text-white bg-emerald-700 rounded-full focus:outline-none focus:shadow-outline"
                                    type="submit"
                                >
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% comment %} <script>
    
        const StudentForm = document.getElementById('Form');
        const inputs = form.querySelectorAll('input');

        function validateInput(input) {
            if (input.checkValidity()) {
                input.classList.remove('invalid');
                input.classList.add('valid');
                return true;
            } else {
                input.classList.remove('valid');
                input.classList.add('invalid');
                return false;
            }
        }

        function validateForm() {
            let isValid = true;
            inputs.forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });
            return isValid;
        }

        form.addEventListener('submit', function(event) {
            if (!validateForm()) {
                event.preventDefault();
            }
        });

        inputs.forEach(input => {
            input.addEventListener('input', function() {
                validateInput(input);
            });
        });
    </script> {% endcomment %}

</body>
</html>
